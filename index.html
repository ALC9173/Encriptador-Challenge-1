<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class = "logo"src="/img/Logo.svg" alt="logo">
      </header>
      <main class="presentacion">
        <section class="seccion1">
          <div class="contenedor-cajatexto">
               <textarea placeholder="Ingrese el texto aquí" class="cajatexto" id="cajatexto" ></textarea>
          </div>
          <div class="alerta">
            <img src="/img/alerta.svg" alt="alerta">
            <p>Solo letras minúsculas y sin acentos.</p>
          </div>
          <div class="contenedor-botones">
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">
          </div>
        </section>
        <section class="seccion2">
          <div class="contenedor-muñeco"> 
              <img src="/img/muñeco.png" alt="muñeco">
          </div>
          <div class="contenedor-parrafo">
            <h3>Ningún mensaje fue <br>encontrado</h3>
            <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
          </div>
          <div class="contenedor-boton">
            <input type="button" class="btn-copiar" value="Copiar">
          </div>
          <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>Desarrollado por Aldo Centeno © 2024</p>
      </footer>
      <script src="script.js"></script>
    
</body>
</html>
